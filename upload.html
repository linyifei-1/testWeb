<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文提交表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
        .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background-color: #333;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    }

    .sidebar h2 {
        margin-bottom: 20px;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin-bottom: 10px;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }

    .sidebar ul li a:hover {
        text-decoration: underline;
    }

    .container {
        margin-left: 220px; /* 为菜单栏留出空间 */
        width: calc(100% - 220px); /* 调整容器宽度 */
    }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>菜单</h2>
        <ul>
            <li><a href="swelcome.php">首页</a></li>
            <li><a href="upload.html">论文提交</a></li>
            <li><a href="chatdate.html">查看论文审核情况</a></li>
            <li><a href="ssetupdate.html">修改个人信息</a></li>
            <li><a href="quit.html">退出登录</a></li>
        </ul>
    </div>
    
    <div class="form-container">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <h1 align="center">学生论文提交</h1>
            <div>
                <label for="student_id">学号:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="title">论文题目:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="file">选择论文文件:</label>
                <input type="file" id="file" name="file" accept=".doc,.docx" required>
            </div>
            <div>
                <label for="remarks">备注:</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>
            <div>
                <button type="submit">提交论文</button>
            </div>
        </form>
    </div>
</body>
</html>
